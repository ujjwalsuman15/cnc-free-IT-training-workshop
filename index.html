<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC WEB WORLD</title>
    <link rel="shortcut icon" href="./assest/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="stylesheet" href="./assest/img/banner.svg">
    <meta http-equiv="refresh" content="59">
</head>

<body>
    <!-- header section start -->
    <header class="bg-ghostwhite">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <a href="index.html">
                        <img src="./assest/img/logoicon.png" alt="cnc logo" class="img-fluid" width="150px"
                            height="20px">
                    </a>
                </div>
                <div class="col-8">
                    <h1 class="text-blue pt-4 ">
                        <span>C</span>N<span>C</span> WEB WORLD
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <!-- header section end -->
    <!-- hero section start -->
    <section class="hero banner pb-md-4 ">
        <div class="container-fluid ">
            <div class="row px-md-5">
                <div class="col-md-7">
                    <h1 class="p-md-5 px-md-0">
                        Join Free IT Training workshop on :-</h1>
                    <h2>Java Development,
                        Frontned Development,
                        Python Development,
                        Software Testing,
                        Dot Net Development,
                        Mern Stack Development,
                        Full Stack Development,
                        Data Analytics
                    </h2>
                </div>
                <div class="col-md-5 bg-light p-5 form">
                    <form>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>

                        <div class="form-group mb-3">
                            <input type="number" class="form-control" placeholder="WhatsApp Number" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <button type="submit" class="btn w-100 mt-3">
                            Apply Now
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- hero section end -->

    <!-- fixed section start -->

    <!-- Button trigger modal -->
    <div class="text-center mt-2">
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Apply Now
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Q & A Form</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" name="form">
                            <div class="form-floating mb-3 mt-2">
                                <input type="text" name="Name" class="form-control" id="name" placeholder="Ujjwal"
                                    required>
                                <label for="name">Name:-</label>
                            </div>
                            <div class="form-floating mb-3 ">
                                <input type="tel" class="form-control" name="Whatsapp Number" id="whatsapp"
                                    placeholder="910000000000" required>
                                <label for="whatsapp">Whatsapp Number:- </label>
                            </div>
                            <div class="form-floating mb-3 ">
                                <input type="email" class="form-control" name="Email" id="email"
                                    placeholder="name@example.com" required>
                                <label for="email">Email address:- </label>
                            </div>
                            <button type="submit" class="btn2 mt-3"> Apply Now </button>
                            <button type="reset" class="btn1" data-bs-dismiss="modal"> Reset </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- fixed section end -->

    <!-- footer section start -->
    <footer class="bg-orange pt-2 text-light text-center">
        <h3>ALL RIGHT RESERVED @CNC WEB WORLD </h3>
    </footer>
    <!-- footer section end -->



    <!-- script section start -->

    <script src="./assest/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- /script section end -->
</body>

</html>
